<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>User List</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each=" item : ${productList} ">
            <th scope="row" th:text="${item.id}"></th>
            <td th:text="${item.name}"></td>
            <td th:text="${item.username}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.phone}"></td>
        </tr>

        </tbody>
    </table>



    <h3>Currency List</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Forex Buying</th>
            <th scope="col">Forex Selling</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each=" item : ${xml} ">
            <th scope="row" th:text="${item.currencyName}"></th>
            <td th:text="${item.forexBuying}"></td>
            <td th:text="${item.forexSelling}"></td>
        </tr>

        </tbody>
    </table>


</div>
</body>
</html>
